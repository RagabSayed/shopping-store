      <!-- /////////////// Log Out Form -->
      <main>
        <form action="/action_page.php" id="signup-form" class="bg-dark text-bg-dark">
            <h2 class="text-light my-5">If you have account, You can log in >> <a href="/login.html" class="text-decoration-none">To Login</a></h2>
            <div class="row">
                <div class="col-md-6">
                    <label for="text" class="form-label">Frist Name:</label>
                    <input type="text" class="form-control" placeholder="Enter frist name" name="fristName" onchange="handelInputChange(name, value)">
                </div>
                <div class="col-md-6 mt-3 mt-md-0">
                    <label for="text" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter last name" name="lastName" onchange="handelInputChange(name, value)">
                </div>
              </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onchange="handelInputChange(name, value)">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" onchange="handelInputChange(name, value)">
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
      </main>
